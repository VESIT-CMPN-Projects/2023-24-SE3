<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Competition Registration Form</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    
  </header>
  <div class="container">
    <h1><br><br><br><br><br><br><br><br><br><br><br></h1>
    <div class="container-img">
      <img src="undraw_add_information_j2wg.png" alt="Competition Image">
      <h1>Innovate-a-Thon</h1>
    </div>
    <div class ="title">Registration Form</div>
    <form action="register3.php" method="post">
      <div class ="user-details">
        <div class="form-group">
          <span class="email">Email</span>
          <input type="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <span class="mobile">Mobile</span>
          <input type="text" name="mobileno" placeholder="Enter your Phone Number" required>
        </div>
        <div class="form-group">
          <span class="firstName">First Name</span>
          <input type="text" name="firstname" placeholder="Enter your FirstName" required>
        </div>
        <div class="form-group">
          <span class="lastName">Last Name</span>
          <input type="text" name="lastname" placeholder="Enter your LastName" required>
        </div>
        <div class="form-group">
          <span class="gender">Gender</span>
          <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
      <div class="form-group">
        <label for="institute">Institute Name</label>
        <input type="text" name="instname" placeholder="Enter Institute Name" required>
      </div>
      <div class="form-group">
        <label for="course">Course</label>
        <input type="text" name="course" placeholder="Enter Course" required>
      </div>
      <div class="form-group">
        <label for="qualification">Qualification</label>
        <select id="qualification" name="qualification" required>
          <option value="">Select Qualification</option>
          <option value="College Students">College Students</option>
          <option value="Professional">Professional</option>
          <option value="School Student">School Student</option>
          <option value="Teachers">Teachers</option>
          <option value="Others">Others</option>
        </select>
      </div>
      </div>
      <div class="button">
        <input type="submit" value="Register">
      </div>
    </form>
  </div>
</body>
</html>
